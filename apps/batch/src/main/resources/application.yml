server:
  port: 8081

spring:
  application:
    name: premium-spread-batch
  config:
    import:
      - jpa.yml
      - redis.yml

# External API 설정
exchange-rate:
  api-key: 6b3707324e1b85989002df17

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: INFO
    io.premiumspread: DEBUG
