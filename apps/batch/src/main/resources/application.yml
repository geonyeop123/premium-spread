spring:
  application:
    name: premium-spread-batch

  # Redis 설정
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

# External API 설정
exchange-rate:
  api-key: ${EXCHANGE_RATE_API_KEY:}

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: INFO
    io.premiumspread: DEBUG
